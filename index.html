<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0"id="inputBox" />
        <div class="btn">
            <div class="rows">
                <button>AC</button>
                <button class="opera">DEL</button>
                <button class="opera">%</button>
                <button class="opera">/</button>                
            </div>
            <div class="rows">
                <button class="opera">7</button>
                <button class="opera">8</button>
                <button class="opera">9</button>
                <button class="opera">*</button>  
            </div>
            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opera">-</button>  
            </div>
            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opera">+</button>  
            </div>
            <div class="rows">
                <button>00</button>
                <button>0</button>
                <button class="opera">.</button>
                <button class="opera">=</button>     
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
